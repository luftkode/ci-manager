name: System test

permissions:
    issues: write
    actions: read
    checks: read
    statuses: read

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

env:
    CARGO_TERM_COLOR: always
    RUST_BACKTRACE: full
    

jobs:
    create-issue-on-run:

        runs-on: ubuntu-latest
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        steps:
            - uses: actions/checkout@v4
            - uses: extractions/setup-just@v2
            - name: build
              run: |
                just --verbose build --release
                ./target/release/ci-manager --version
                mv ./target/release/ci-manager $(dirname $(which cargo))
                ci-manager --version
            - name: create-issue-from-run
              run: |
                ci-manager --verbosity 4 \
                            --dry-run \
                    create-issue-from-run \
                        --repo=https://github.com/luftkode/ci-manager \
                        --title="System test create-issue-from-run" \
                        --label="System test create-issue-from-run" \
                        --run-id=${{ github.run_id }} \
                        --kind=other
                    

