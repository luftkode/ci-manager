name: CI

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

env:
    CARGO_TERM_COLOR: always
    RUST_BACKTRACE: full

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v4
          with:
            fetch-tags: true
        - uses: extractions/setup-just@v2
        - name: Lint
          run: just --verbose ci_lint
        - name: Audit
          run: just audit --deny warnings
        - name: Test
          run: just --verbose ci_test
        - name: Test auth required
          run: just --verbose ci_auth_required_test
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
